<!DOCTYPE html>

<html>
    <head>
        <title>
            Mighty's Tower Defense
        </title>

        <link rel="apple-touch-icon" sizes="180x180" href="Documents/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="Documents/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Documents/favicon-16x16.png">
        <link rel="manifest" href="Documents/site.webmanifest">
        <link rel="mask-icon" href="Documents/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="2DGameScript.js"></script>
        <link href="2DGameStyles.css" rel="stylesheet">
    </head>
    <body>
        <div style="display: flex; padding: 10px;">
            <div>
                <a href="https://mr-ferreira.com">
                    <img alt="siteIcon" src="Documents/icon.png" id="siteIcon">
                </a>
            </div>
            
        </div>

        <div id="container">
            <canvas id="display"></canvas>
            <menu id="controls">
                <div>
                    <button id="playButton" style="bottom: 185px;" onclick="play()">Play!</button>
                </div>
                <div>
                    <button id="mapsButton" style="bottom: 180px;" onclick="maps()">Maps</button>
                </div>
                <div>
                    <button id="settingsButton" style="bottom: 175px;" onclick="settings()">Settings</button>
                </div>
                <div class="card" style="width: 200px;" id="mapPreview">
                    <img src="" class="card-img-top" alt="mapPreview" id="mapPreviewImage">
                    <div class="card-body">
                      <p class="card-text" id="mapPreviewText"></p>
                    </div>
                </div>
            </menu>
        </div>
    </body>
</html>
